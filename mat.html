<html>
<head>
</head>
<body>
	<div align="center" style="font-size:30px">
		<h1>Test sprout camera- mat</h1>
		<button onclick="myButton()"  style="
				-moz-box-shadow: 0px 0px 0px 2px #9fb4f2;
				-webkit-box-shadow: 0px 0px 0px 2px #9fb4f2;
				box-shadow: 0px 0px 0px 2px #9fb4f2;
				background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #7892c2), color-stop(1, #476e9e));
				background:-moz-linear-gradient(top, #7892c2 5%, #476e9e 100%);
				background:-webkit-linear-gradient(top, #7892c2 5%, #476e9e 100%);
				background:-o-linear-gradient(top, #7892c2 5%, #476e9e 100%);
				background:-ms-linear-gradient(top, #7892c2 5%, #476e9e 100%);
				background:linear-gradient(to bottom, #7892c2 5%, #476e9e 100%);
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#7892c2', endColorstr='#476e9e',GradientType=0);
				background-color:#7892c2;
				-moz-border-radius:10px;
				-webkit-border-radius:10px;
				border-radius:10px;
				border:1px solid #4e6096;
				display:inline-block;
				cursor:pointer;
				color:#ffffff;
				font-family:arial;
				font-size:19px;
				padding:12px 37px;
				text-decoration:none;
				text-shadow:0px 1px 0px #283966;
		">Count</button>
		<button onclick="capture()"  style="
				-moz-box-shadow: 0px 0px 0px 2px #9fb4f2;
				-webkit-box-shadow: 0px 0px 0px 2px #9fb4f2;
				box-shadow: 0px 0px 0px 2px #9fb4f2;
				background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #7892c2), color-stop(1, #476e9e));
				background:-moz-linear-gradient(top, #7892c2 5%, #476e9e 100%);
				background:-webkit-linear-gradient(top, #7892c2 5%, #476e9e 100%);
				background:-o-linear-gradient(top, #7892c2 5%, #476e9e 100%);
				background:-ms-linear-gradient(top, #7892c2 5%, #476e9e 100%);
				background:linear-gradient(to bottom, #7892c2 5%, #476e9e 100%);
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#7892c2', endColorstr='#476e9e',GradientType=0);
				background-color:#7892c2;
				-moz-border-radius:10px;
				-webkit-border-radius:10px;
				border-radius:10px;
				border:1px solid #4e6096;
				display:inline-block;
				cursor:pointer;
				color:#ffffff;
				font-family:arial;
				font-size:19px;
				padding:12px 37px;
				text-decoration:none;
				text-shadow:0px 1px 0px #283966;
		">Take a picture</button>
		<p id="console"></p>
	</div>
	<script type="text/javascript">
	function capture(){
		console.log("mat is clicked");
		var sprout = require('sprout');
		sprout.capture().then(function(id){
			console.log(sprout.getPicture(id));
			return sprout.getPicture(id);
		}).then(function(object){
			//use object
		}).fail(function(err){
			//error message
		})
	}

	var count = 0;
	function myButton(){
		count++;
		document.getElementById("console").innerHTML = "click " + count;
	}
	</script>
</body>
</html>
